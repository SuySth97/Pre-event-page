<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSM Hack2023</title>
    <link rel="icon" type="image/png" href="/images/logo1.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/images/logo.png" alt="" />
      </div>
      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Teams</a></li>
        <li><a href="pre-events.html">Pre-events</a></li>
      </ul>
      <button class="btn">Register Now</button>
    </nav>

    <div class="cover">
      <h1>OSM Hack 2023</h1>
      <h3>OSM for a good cause</h3>
      <h2 class="date">DEADLINE ENDS:</h2>
      <div id="time">
        <div class="circle" style="--clr: #ff2972">
          <div class="dots day_dot"></div>
            <svg>
              <circle cx="60" cy="60" r="60"></circle>
              <circle cx="60" cy="60" r="60" id="dd"></circle>
            </svg>
            <div id="days">00</div>
        </div>

        <div class="circle" style="--clr: #fee800">
          <div class="dots hr_dot"></div>
            <svg>
              <circle cx="60" cy="60" r="60"></circle>
              <circle cx="60" cy="60" r="60" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>

        <div class="circle" style="--clr: #04fc43">
          <div class="dots min_dot"></div>
            <svg>
              <circle cx="60" cy="60" r="60"></circle>
              <circle cx="60" cy="60" r="60" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>
      </div>

      <h2 class="end">REGISTRATION ENDS !!!</h2>


    <script src="main.js"></script>
  </body>
</html>
